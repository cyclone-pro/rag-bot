<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter.AI - AI Intake Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0f1a;
      --bg-card: #111827;
      --accent-blue: #3b82f6;
      --accent-cyan: #22d3ee;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --border: #1f2937;
      --glow: rgba(59, 130, 246, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 480px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 20px var(--glow));
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .avatar-btn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #1e3a5f, #0f172a);
      cursor: pointer;
      position: relative;
      box-shadow: 
        0 0 40px rgba(59, 130, 246, 0.3),
        inset 0 0 30px rgba(59, 130, 246, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .avatar-btn:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 60px rgba(59, 130, 246, 0.5),
        inset 0 0 40px rgba(59, 130, 246, 0.2);
    }

    .avatar-btn:active {
      transform: scale(0.98);
    }

    .avatar-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .avatar-btn::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 2px solid transparent;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .pulse-ring {
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      border: 2px solid var(--accent-blue);
      opacity: 0;
      animation: pulse 2s ease-out infinite;
    }

    .pulse-ring:nth-child(2) {
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }

    .cta-text {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .status {
      font-size: 0.9rem;
      color: var(--text-secondary);
      padding: 0.75rem 1.5rem;
      background: var(--bg-card);
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-top: 1rem;
      display: none;
    }

    .status.visible {
      display: block;
    }

    .status.error {
      border-color: #ef4444;
      color: #fca5a5;
    }

    .status.loading {
      border-color: var(--accent-blue);
      color: var(--accent-cyan);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 3rem;
      text-align: center;
    }

    .feature {
      padding: 1rem;
    }

    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    @media (max-width: 480px) {
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Recruiter.AI" class="logo" onerror="this.style.display='none'">
    <h1>Recruiter.AI</h1>
    <p class="subtitle">AI-Powered Job Intake Assistant</p>

    <div class="avatar-container">
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
      <button class="avatar-btn" id="start-btn" aria-label="Start conversation with Ava">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#3b82f6" stroke-width="2"/>
          <circle cx="50" cy="38" r="16" fill="#22d3ee"/>
          <path d="M20 85c0-20 13-32 30-32s30 12 30 32" fill="#22d3ee"/>
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="100" y2="100">
              <stop offset="0%" stop-color="#1e3a5f"/>
              <stop offset="100%" stop-color="#0f172a"/>
            </linearGradient>
          </defs>
        </svg>
      </button>
    </div>

    <p class="cta-text">Click to start a conversation with Ava</p>

    <div class="status" id="status"></div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">üéØ</div>
        <div class="feature-text">Smart Intake</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div class="feature-text">Instant Processing</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üîç</div>
        <div class="feature-text">Auto-Matching</div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const statusEl = document.getElementById('status');
    let isLoading = false;

    function setStatus(message, type = '') {
      statusEl.textContent = message;
      statusEl.className = 'status visible ' + type;
    }

    function clearStatus() {
      statusEl.className = 'status';
    }

    async function createCall() {
      if (isLoading) return;
      isLoading = true;
      startBtn.style.pointerEvents = 'none';

      setStatus('Connecting to Ava...', 'loading');

      try {
        const response = await fetch('/api/create-call', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: 'Vendor' })
        });

        const data = await response.json();

        if (data.status === 'ok' && data.livekit_url && data.livekit_token) {
          // Store credentials and open call page
          const params = new URLSearchParams({
            call_id: data.call_id,
            livekit_url: data.livekit_url,
            livekit_token: data.livekit_token
          });
          
          clearStatus();
          
          // Try window.open first, fall back to navigation
          const callUrl = '/call?' + params.toString();
          const newWindow = window.open(callUrl, '_blank');
          
          // If popup was blocked, navigate in same tab
          if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
            setStatus('Opening call page...', 'loading');
            window.location.href = callUrl;
          }
        } else if (data.retry) {
          setStatus(data.message || 'Connection failed. Please try again.', 'error');
        } else {
          setStatus(data.message || 'Something went wrong.', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        setStatus('Network error. Please check your connection.', 'error');
      } finally {
        isLoading = false;
        startBtn.style.pointerEvents = 'auto';
        setTimeout(clearStatus, 5000);
      }
    }

    startBtn.addEventListener('click', createCall);
  </script>
</body>
</html>
